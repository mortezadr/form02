<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>فرم ثبت‌نام</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

body {
font-family: 'Vazirmatn', sans-serif;
font-size: 16px;
padding: 20px;
background-color: #f2f2f2;
direction: rtl;
}

form {
max-width: 600px;
margin: auto;
background: white;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

label {
display: block;
margin-top: 15px;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
width: 100%;
padding: 8px;
margin-top: 5px;
box-sizing: border-box;
}

button {
margin-top: 20px;
padding: 10px 20px;
font-size: 16px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
}

#message {
margin-top: 20px;
text-align: center;
font-weight: bold;
}
</style>
</head>
<body>
<form id="myForm">
<h2>فرم ثبت‌نام</h2>

<label for="fullname">نام و نام خانوادگی:</label>
<input type="text" id="fullname" name="fullname" required>

<label for="email">ایمیل:</label>
<input type="email" id="email" name="email" required>

<label for="phone">شماره تماس:</label>
<input type="tel" id="phone" name="phone" required>

<button type="submit">ارسال</button>
<div id="message"></div>
</form>

<script>
const form = document.getElementById("myForm");
const message = document.getElementById("message");

form.addEventListener("submit", function (e) {
e.preventDefault();

const fullname = document.getElementById("fullname").value;
const email = document.getElementById("email").value;
const phone = document.getElementById("phone").value;

fetch("https://script.google.com/macros/s/AKfycbzq5DsA1OekH25L_OywdcXQ5blQSVnEomJCVdQnSjmS4ClvOpNNjBY31KyuB17qtCa4cw/exec", {
method: "POST",
headers: {
"Content-Type": "text/plain;charset=utf-8"
},
body: JSON.stringify({ fullname, email, phone })
})
.then(res => {
message.textContent = "اطلاعات با موفقیت ارسال شد.";
message.style.color = "green";
form.reset();
})
.catch(err => {
console.error("خطا:", err);
message.textContent = "ارسال اطلاعات با خطا مواجه شد!";
message.style.color = "red";
});
});
</script>
</body>
</html>
