<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت‌نام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      direction: rtl;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #msg {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>فرم ثبت‌نام</h2>
  <form id="signup-form">
    <label for="fullname">نام و نام خانوادگی:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">ایمیل:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">شماره تماس:</label>
    <input type="tel" id="phone" name="phone" required>

    <button type="submit">ارسال</button>
    <div id="msg"></div>
  </form>

  <script>
    const form = document.getElementById('signup-form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      msg.innerText = 'در حال ارسال...';

      const data = {
        fullname: form.fullname.value,
        email: form.email.value,
        phone: form.phone.value
      };

      fetch('https://script.google.com/macros/s/AKfycbzq5DsA1OekH25L_OywdcXQ5blQSVnEomJCVdQnSjmS4ClvOpNNjBY31KyuB17qtCa4cw/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'text/plain;charset=utf-8'
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === 'success') {
          msg.innerText = '✅ اطلاعات با موفقیت ثبت شد!';
          form.reset();
        } else {
          msg.innerText = '❌ خطا در ارسال: ' + response.message;
        }
      })
      .catch(error => {
        console.error(error);
        msg.innerText = '❌ خطا در ارتباط با سرور';
      });
    });
  </script>

</body>
</html>
